<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <title>Pokédex - React</title>
    <!-- StyleSheets -->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/main.css"/>
    <link href="img/favicon.ico" rel='icon' type='image/x-icon'/>
</head>
<body>
<div id="app">
    <div class="container">
        <!-- NavBar -->
        <nav class="navbar navbar-default navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="pokedex.html"><i class="fa fa-dot-circle-o"></i> Pokédex</a>
                </div>
                <div class="collapse navbar-collapse" id="myNavbar">
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href=""><span class="fa fa-crosshairs"></span> Scan</a></li>
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button"
                               aria-haspopup="true" aria-expanded="false">
                                <span class="fa fa-search"></span> Search</a>
                            <ul class="dropdown-menu">
                                <li>
                                    <form class="navbar-form">
                                        <input type="text" class="form-control" placeholder="Search...">
                                    </form>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- Main Content -->
        <div class="row">
            <!-- glance card component -->
            <div class="col-sm-4">
                <div class="pokemon-card">
                    <a href="pokemon.html"><img src="img/001.png"/></a>
                    <p class="pokedex-id text-center">#001</p>
                    <div class="pokemon-info">
                        <h1>Bulbasaur</h1>
                        <ul class="list list-inline">
                            <li><span class="badge grass">Grass</span></li>
                            <li><span class="badge poison">Poison</span></li>
                        </ul>
                    </div>
                </div>
            </div>
            <!-- glance card component -->
            <div class="col-sm-4">
                <div class="pokemon-card">
                    <a href="pokemon.html"><img src="img/004.png"/></a>
                    <p class="pokedex-id text-center">#004</p>
                    <div class="pokemon-info">
                        <h1>Charmander</h1>
                        <ul class="list list-inline">
                            <li><span class="badge fire">Fire</span></li>
                        </ul>
                    </div>
                </div>
            </div>
            <!-- glance card component -->
            <div class="col-sm-4">
                <div class="pokemon-card">
                    <a href="pokemon.html"><img src="img/007.png"/></a>
                    <p class="pokedex-id text-center">#007</p>
                    <div class="pokemon-info">
                        <h1>Squirtle</h1>
                        <ul class="list list-inline">
                            <li><span class="badge water">Water</span></li>
                        </ul>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
<!-- Scripts -->
<script src="js/jquery.min.js" type="text/javascript"></script>
<script src="js/bootstrap.min.js" type="text/javascript"></script>
</body>
</html>
